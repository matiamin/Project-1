<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> War Game</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC'>
  <link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Trivia</h1>
  <section class = "front">

    <div class= "question-text"></div>

      <form>
        <input class = "playerName" type="text" placeholder="Player Name">
        <input class = "submitName" type="submit" value="Start">
      </form>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </section>
</body>
</html>
